# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Amin njaafnoo, %1$S ummiima jooni e hookre. Neldude jaŋte kooke ena walla %2$S ɓurde moƴƴinde e yamɗinde e hisnude %1$S. Aɗa waawi waylude cuɓoraaɗe maa sahaa kala e Teelte/Cuɓe.
crashprompt.dialog.title=Aɗa yiɗi neldude Mozilla jaŋte kooke?
crashprompt.dialog.privacyLink=Konngol suturo baɗte fannu jaŋtagol kooke
crashprompt.dialog.acceptbutton=Neldu jaŋte
crashprompt.dialog.refusebutton=Hoto neldu
crashprompt.dialog.title2=Konngol suturo baɗte fannu jaŋtagol kooke
crashprompt.dialog.statement1=Firefox ena jogii fannu jaŋtagol kooke neldowol jeŋte to Mozilla tuma nde Firefox hooki. Moɗilla huutorto humpito jaŋte ɗee ngam joopaade e ñawndude caɗeele e Firefox caabiiɗe ɗeen kooke. Goonga oo fannu hurmat e jaajol caggal hookre Firefox, o neldataa humpito to Mozilla so wonaa njamiraa e jaati. E ko woowaa, oo fannu neldat humpito ngo wonaa heeroraango to Mozilla wonndude e ciimtol dille (cifol kollowol holi banngeeji e dokkol Firefox ngol caasnoo tuma hookre ndee) e hol ordinateer kuutorto-ɗaa. Jaŋtorde kooke ndee ena roɓindoo humpito woɗngo kadi e oon sahaa. Hol jaŋtorɗe kooke huutoraa kadi hol humpito woɗngo roɓindaa fawii ko e yamre Firefox nde kuutortto-ɗaa.
crashprompt.dialog.statement2=Wonande jame Firefox gonaaɗe, “Firefox Crash Reporter” ko fannu jaŋtorɗe koode Firefox. Fannu oo ena hokku-maa suɓre ngam neldorde humpito maa heeriingo (wonndude e ñiiɓirde iimeel), ko nanndi e humpito maa heeriingo (wano ñiiɓirde IP e URL lowre nde njillotono-ɗaa tuma nde Firefox hooki ndee), e yowre. Firefox Crash Reporter neldat doggol ɓeyditte kala ɗe kuutortono-ɗaa tuma hookre ndee, waktu gila (i) hookre sakkitiinde, (ii) aafgol cakkitiingol, e (iii) kurmugol topirde ndee. Mozilla saaktataa so wonaa humpito ngo wonaa heeroraango (wano, humpito ngo sariingo baɗte ordinateer maa, pele kuutorgol ngol e kala yowre nde kuutoro oo hokki) ko woodaa e jaŋte peŋcu goodaaɗe e ceŋol to http://crash-stats.mozilla.com/.
