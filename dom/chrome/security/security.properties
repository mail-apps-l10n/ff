# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Faliima loowdi jaytinol jillungol loowotoondi e "%1$S"
BlockMixedActiveContent = Faliima loowdi caasndi njillundi loowotoondi e "%1$S"

# CSP
ReportOnlyCSPIgnored=Report-only CSP policy will be ignored because there are other non-report-only CSP policies applied.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=The X-Content-Security-Policy and X-Content-Security-Report-Only headers will be deprecated in the future. Please use the Content-Security-Policy and Content-Security-Report-Only headers with CSP spec compliant syntax instead.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=This site specified both an X-Content-Security-Policy/Report-Only header and a Content-Security-Policy/Report-Only header. The X-Content-Security-Policy/Report-Only header(s) will be ignored.

# CORS
CrossSiteRequestBlocked=Ɗaɓɓitannde Cross-Origin Falaama: Dawirgol Same Origin haɗat targol fagguru woɗɗundu nduu to %1$S. Ɗuum ena waawi ñawndireede dirtinde fagguru nduu to domen nannduɗo walla hurminde CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Lowre joopaande ndee ko Strict-Transport-Security nde  moƴƴaani.
InsecurePasswordsPresentOnPage=Galli finnde ena ngoodi e hello (http://) ngo hisaani. Ɗuum ko hulanee kisal sabu kuutoro ena waawi wujjaneede humpito.
InsecureFormActionPasswordsPresent=Galli finnde ena ngoodi e formere wonndunde e (http://) ngo hisaani. Ɗuum ko hulanee kisal sabu kuutoro ena waawi wujjaneede humpito.
InsecurePasswordsPresentOnIframe=Galli finnde ena ngoodi e iframe (http://) ngo hisaani. Ɗuum ko hulanee kisal sabu kuutoro ena waawi wujjaneede humpito.\u0020
LoadingMixedActiveContent=Nana loowa loowdi jilɓundi (ndi hisaani) e hello hisngo "%1$S"
LoadingMixedDisplayContent=Nana loowa loowdi jaytinol jilɓundi (ndi hisaani) e hello hisngo "%1$S"
